<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gauge</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
</head>
<body>
  <h1>Gauge – Aktuálna hodnota</h1>
  <canvas id="gauge" width="300" height="150"></canvas>

  <script>
    const sock = io();
    const gauge = new RadialGauge({
      renderTo: 'gauge',
      width: 300,
      height: 150,
      minValue: 0,
      maxValue: 1023,
      value: 0,
      units: "LDR",
      majorTicks: ["0", "256", "512", "768", "1023"],
      strokeTicks: true,
      highlights: [{ from: 800, to: 1023, color: "rgba(200, 50, 50, .75)" }],
      colorPlate: "#fff",
    }).draw();

    sock.on("sample", data => {
      gauge.value = data.ldr;
    });
  </script>
</body>
</html>
